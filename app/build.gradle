buildscript {
    ext.kotlin_version = '0.12.1230'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.gdgcd.demo"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            buildConfigField "String", "BOOK_SERVICE_ENDPOINT", '"http://it-ebooks-api.info/v1/"'
            buildConfigField "String", "REVIEW_SERVICE_ENDPOINT", '"http://www.goodreads.com/book"'
        }

        debug {
            buildConfigField "String", "BOOK_SERVICE_ENDPOINT", '"http://it-ebooks-api.info/v1/"'
            buildConfigField "String", "REVIEW_SERVICE_ENDPOINT", '"http://www.goodreads.com/book"'
        }

        mock {
            buildConfigField "String", "BOOK_SERVICE_ENDPOINT", '"http://10.0.2.2:9000"'
            buildConfigField "String", "REVIEW_SERVICE_ENDPOINT", '"http://10.0.2.2:9000"'
        }
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:palette-v7:22.2.1'
    compile 'com.jakewharton:butterknife:6.0.0'
    compile 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'org.jetbrains.anko:anko:0.5-15'
    compile 'io.reactivex:rxjava:1.0.9'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile project(':book-model')
}


